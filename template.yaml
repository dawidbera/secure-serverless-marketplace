# AWS SAM template for the Secure Serverless Marketplace
# This file defines the infrastructure as code, including DynamoDB tables, 
# Lambda functions, and API Gateway endpoints.

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Secure Serverless Marketplace API

# Shared configuration for all serverless functions
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: java17
    Tracing: Active # Enable X-Ray tracing for Lambdas
    Layers:
      - !Ref MarketplaceUtilsLayer
    Environment:
      Variables:
        AWS_ENDPOINT_URL: http://172.17.0.1:4566
        REDIS_HOST: 172.17.0.1
        REDIS_PORT: 6379
        TABLE_NAME: Products
  Api:
    TracingEnabled: true # Enable X-Ray tracing for API Gateway

Resources:
  # Lambda Layer for shared utilities
  MarketplaceUtilsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: MarketplaceUtils
      Description: Shared utilities for Marketplace Lambdas
      ContentUri: layers/marketplace-utils/target/marketplace-utils-1.0-SNAPSHOT.zip
      CompatibleRuntimes:
        - java17

  # API Gateway with Lambda Authorizer
  MarketplaceApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          ThrottlingRateLimit: 10
          ThrottlingBurstLimit: 5
        - ResourcePath: "/~1products" # ~1 is the escape for /
          HttpMethod: "GET"
          CachingEnabled: true
          CacheTtlInSeconds: 60
      Auth:
        DefaultAuthorizer: MyLambdaAuthorizer
        Authorizers:
          MyLambdaAuthorizer:
            FunctionArn: !GetAtt ApiAuthorizerFunction.Arn
            Identity:
              Header: Authorization

  # DynamoDB Table using Single Table Design
  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Products
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: category
          AttributeType: S
        - AttributeName: price
          AttributeType: N
        - AttributeName: GSI_PK
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: PK
          KeyType: HASH # Partition Key (e.g., PROD#<id>)
        - AttributeName: SK
          KeyType: RANGE # Sort Key (e.g., METADATA)
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: category
              KeyType: HASH
            - AttributeName: price
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GSI2
          KeySchema:
            - AttributeName: GSI_PK
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  # Lambda function for API Authorization
  ApiAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.auth.LambdaAuthorizerHandler::handleRequest

  # Lambda function to place an order
  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.orders.CreateOrderHandler::handleRequest
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
        Hooks:
          PreTraffic: !Ref BeforeAllowTrafficLambdaFunction
          PostTraffic: !Ref AfterAllowTrafficLambdaFunction
      Environment:
        Variables:
          TABLE_NAME: Products
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ProductsTable
        - DynamoDBWritePolicy:
            TableName: !Ref ProductsTable
      Events:
        CreateOrder:
          Type: Api
          Properties:
            Path: /orders
            Method: post
            RestApiId: !Ref MarketplaceApi

  # Lambda function to retrieve authenticated user's orders
  GetMyOrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.orders.GetMyOrdersHandler::handleRequest
      AutoPublishAlias: live
      Environment:
        Variables:
          TABLE_NAME: Products
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ProductsTable
      Events:
        GetMyOrders:
          Type: Api
          Properties:
            Path: /orders/my-orders
            Method: get
            RestApiId: !Ref MarketplaceApi

  # Lambda function to retrieve all products
  GetAllProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.products.GetProductsHandler::handleRequest
      AutoPublishAlias: live
      Environment:
        Variables:
          TABLE_NAME: Products # Fallback
          SSM_PARAMETER_NAME: /marketplace/table_name
          KMS_KEY_ID: !Ref EncryptionKey
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ProductsTable
        - KMSDecryptPolicy:
            KeyId: !Ref EncryptionKey
        - SSMParameterReadPolicy:
            ParameterName: marketplace/table_name
      Events:
        GetProducts:
          Type: Api
          Properties:
            Path: /products
            Method: get
            RestApiId: !Ref MarketplaceApi
            Auth:
              Authorizer: NONE # List products is public

  # Lambda function to create a new product
  CreateProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.products.CreateProductHandler::handleRequest
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
        Hooks:
          PreTraffic: !Ref BeforeAllowTrafficLambdaFunction
          PostTraffic: !Ref AfterAllowTrafficLambdaFunction
      Environment:
        Variables:
          TABLE_NAME: Products
          KMS_KEY_ID: !Ref EncryptionKey
          LOGISTICS_SECRET_ARN: !Ref LogisticsApiKey
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref ProductsTable
        - KMSEncryptPolicy:
            KeyId: !Ref EncryptionKey
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Ref LogisticsApiKey
      Events:
        CreateProduct:
          Type: Api
          Properties:
            Path: /products
            Method: post
            RestApiId: !Ref MarketplaceApi
            # Uses DefaultAuthorizer (MyLambdaAuthorizer)

  # Pre-deployment validation hook
  BeforeAllowTrafficLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.deploy.BeforeAllowTrafficHandler::handleRequest
      Layers: [] # Explicitly empty to override Global Layers
      DeploymentPreference:
        Enabled: false # Hooks themselves don't use deployment preferences
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action: "codedeploy:PutLifecycleEventHookExecutionStatus"
              Resource: !Sub "arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${ServerlessDeploymentConfiguration}/*"

  # Post-deployment validation hook
  AfterAllowTrafficLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.deploy.AfterAllowTrafficHandler::handleRequest
      Layers: [] # Explicitly empty to override Global Layers
      DeploymentPreference:
        Enabled: false
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action: "codedeploy:PutLifecycleEventHookExecutionStatus"
              Resource: !Sub "arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${ServerlessDeploymentConfiguration}/*"

  # External API Key stored in Secrets Manager
  LogisticsApiKey:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: LogisticsApiKey
      Description: "API key for the external logistics provider"
      SecretString: '{"api_key": "super-secret-key-123"}'

  # Lambda function to retrieve a single product by ID
  GetProductByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.products.GetProductByIdHandler::handleRequest
      Environment:
        Variables:
          TABLE_NAME: Products
          KMS_KEY_ID: !Ref EncryptionKey
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ProductsTable
        - KMSDecryptPolicy:
            KeyId: !Ref EncryptionKey
      Events:
        GetProductById:
          Type: Api
          Properties:
            Path: /products/{id}
            Method: get
            RestApiId: !Ref MarketplaceApi
            Auth:
              Authorizer: NONE # Get product by ID is public

  # S3 Bucket for digital assets
  AssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "marketplace-assets-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # Lambda function to generate pre-signed URLs
  GetProductAssetUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/secure-serverless-marketplace-1.0-SNAPSHOT.jar
      Handler: com.marketplace.products.S3PreSignedUrlHandler::handleRequest
      Environment:
        Variables:
          ASSETS_BUCKET_NAME: marketplace-assets-000000000000
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref AssetsBucket
      Events:
        GetAssetUrl:
          Type: Api
          Properties:
            Path: /products/{id}/asset
            Method: get
            RestApiId: !Ref MarketplaceApi

  # KMS Key for application-level encryption of PII
  EncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS key for encrypting sensitive marketplace data
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-default-1
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: kms:*
            Resource: '*'

  # Cognito User Pool for user registration and authentication
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: MarketplaceUserPool
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true

  # Cognito User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: MarketplaceWebClient
      UserPoolId: !Ref UserPool
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH

  # Cognito Identity Pool for providing temporary AWS credentials via STS
  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: MarketplaceIdentityPool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  # IAM Role for authenticated users (Identity Pool)
  CognitoAuthorizedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Federated: "cognito-identity.amazonaws.com"
            Action: "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
              "ForAnyValue:StringLike":
                "cognito-identity.amazonaws.com:amr": authenticated
      Policies:
        - PolicyName: CognitoS3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                Resource: !Sub "arn:aws:s3:::${AssetsBucket}/*"

  # IAM Role for unauthenticated users (Identity Pool)
  CognitoUnauthorizedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Federated: "cognito-identity.amazonaws.com"
            Action: "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
              "ForAnyValue:StringLike":
                "cognito-identity.amazonaws.com:amr": unauthenticated
      Policies:
        - PolicyName: CognitoUnauthDenyAll
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Deny"
                Action: "*"
                Resource: "*"

  # Attachment of roles to the Identity Pool
  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthorizedRole.Arn
        unauthenticated: !GetAtt CognitoUnauthorizedRole.Arn

  # SSM Parameter for shared configuration (Table Name)
  TableParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /marketplace/table_name
      Type: String
      Value: !Ref ProductsTable

# Output values exported from the stack
Outputs:
  MarketplaceApi:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/products/"