name: Secure Serverless Marketplace CI

# Trigger the workflow on pushes or pull requests to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      # Redis is used for testing caching mechanisms within the marketplace
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    # Standard checkout step to pull the repository code
    - uses: actions/checkout@v3

    # Setup Java environment for the Maven-based project
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Install AWS SAM CLI for template validation and local development emulation
    - name: Install SAM CLI
      uses: aws-actions/setup-sam@v2

    # The marketplace uses a shared Lambda Layer for utilities; this must be built and installed locally first
    - name: Build and Install Marketplace Utils Layer
      run: |
        cd layers/marketplace-utils
        mvn clean install -DskipTests

    # Compile the main project and run standard unit tests
    - name: Build Main Project and Run Unit Tests
      run: mvn clean package

    - name: Start LocalStack
      uses: localstack/setup-localstack@v0.2.5
      with:
        image-tag: '3.7.0'
        install-awslocal: 'true'
        services: dynamodb,s3,ssm,secretsmanager,kms
    
    - name: Debug Docker containers
      run: docker ps -a

    - name: Configure AWS CLI for LocalStack
      run: |
        aws configure set aws_access_key_id test
        aws configure set aws_secret_access_key test
        aws configure set region us-east-1
        echo "AWS_ENDPOINT_URL=http://localhost:4566" >> $GITHUB_ENV

    # Manually provision mock AWS resources in LocalStack for integration testing
    - name: Initialize LocalStack Resources
      run: |
        # Setup DynamoDB table with GSIs for product indexing
        aws --endpoint-url=http://localhost:4566 dynamodb create-table --table-name Products \
          --attribute-definitions AttributeName=PK,AttributeType=S AttributeName=SK,AttributeType=S AttributeName=category,AttributeType=S AttributeName=price,AttributeType=N AttributeName=GSI_PK,AttributeType=S AttributeName=timestamp,AttributeType=N \
          --key-schema AttributeName=PK,KeyType=HASH AttributeName=SK,KeyType=RANGE \
          --global-secondary-indexes "[{\"IndexName\":\"GSI1\",\"KeySchema\":[{\"AttributeName\":\"category\",\"KeyType\":\"HASH\"},{\"AttributeName\":\"price\",\"KeyType\":\"RANGE\"}],\"Projection\":{\"ProjectionType\":\"ALL\"}},{\"IndexName\":\"GSI2\",\"KeySchema\":[{\"AttributeName\":\"GSI_PK\",\"KeyType\":\"HASH\"},{\"AttributeName\":\"timestamp\",\"KeyType\":\"RANGE\"}],\"Projection\":{\"ProjectionType\":\"ALL\"}}]" \
          --billing-mode PAY_PER_REQUEST

        # Provision SSM Parameter for table configuration and a secret for mock logistics integration
        aws --endpoint-url=http://localhost:4566 ssm put-parameter --name "/marketplace/table_name" --type "String" --value "Products"
        aws --endpoint-url=http://localhost:4566 secretsmanager create-secret --name "LogisticsApiKey" --secret-string '{"api_key": "super-secret-key-123"}'
        
        # Create S3 bucket for product image assets
        aws --endpoint-url=http://localhost:4566 s3 mb s3://marketplace-assets-000000000000
      env:
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_DEFAULT_REGION: us-east-1

    # Start SAM Local API to provide endpoints for end-to-end integration tests
    - name: Start SAM Local API
      run: |
        # Ensure LocalStack is truly ready before starting SAM
        until curl -sf http://localhost:4566/_localstack/init/ready | grep -q '"completed": *true'; do
          echo "Waiting for LocalStack to be fully ready for SAM..."
          sleep 5
        done
        
        echo "LocalStack is ready. Starting SAM API..."
        sam local start-api -p 3001 --docker-network host --env-vars env.json --log-file /tmp/sam-api.log &
        
        # Wait for SAM API to be ready (up to 5 minutes)
        for i in {1..60}; do
          if curl -s http://localhost:3001/products > /dev/null; then
            echo "SAM API is ready!"
            sleep 30 # Wait for full function initialization
            exit 0
          fi
          if grep -q "Error" /tmp/sam-api.log; then
            echo "SAM API failed to start:"
            cat /tmp/sam-api.log
            exit 1
          fi
          echo "Waiting for SAM API..."
          sleep 5
        done
        echo "SAM API timed out"
        cat /tmp/sam-api.log
        exit 1
      env:
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_DEFAULT_REGION: us-east-1

    # Execute integration tests that depend on LocalStack, Redis, and SAM Local API
    - name: Run Integration Tests
      run: |
        mvn test -Dtest="com.marketplace.it.**" -DAWS_ENDPOINT_URL=$AWS_ENDPOINT_URL
      env:
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_REGION: us-east-1
        AWS_ENDPOINT_URL: http://localhost:4566
        REDIS_HOST: localhost
        TABLE_NAME: Products
        LOGISTICS_SECRET_ARN: LogisticsApiKey
        KMS_KEY_ID: dummy
        SAM_API_URL: http://localhost:3001

    - name: Display SAM API logs on failure
      if: failure()
      run: cat /tmp/sam-api.log

    # Verify that the SAM template.yaml follows the correct CloudFormation and SAM syntax
    - name: Validate SAM Template
      run: sam validate

    # Ensure required CodeDeploy and CodeBuild configuration files are present in the repository
    - name: Verify CI/CD Artifacts
      run: |
        if [ ! -f "buildspec.yml" ]; then echo "Missing buildspec.yml"; exit 1; fi
        if [ ! -f "appspec.yml" ]; then echo "Missing appspec.yml"; exit 1; fi
        echo "CI/CD Artifacts are present."
